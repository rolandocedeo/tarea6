    <script>
        var map;
        function initMap() {
            var marcadores = [
                ['CIUDAD DE QUITO', -0.1783183, -78.4653873, 'Parque Metropolitano', 'Carrera efectuada el 15 de febrero de 2017'],
                ['CIUDAD DE GUAYAQUIL', -2.2233492, -80.0918336, 'Parque El Lago', 'Carrera efectuada el 18 de noviembre de 2017'],
                ['CIUDAD DE CUENCA', -2.8967233, -78.9924464, 'Parque La Union', 'Carrera efectuada el 7 de julio de 2017']
            ];
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 6,
              center: {lat: -2.2233492, lng: -80.0918336}
            });
            var infoWindow = new google.maps.InfoWindow();
            var marker, i;
            for (i = 0; i < marcadores.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(marcadores[i][1],marcadores[i][2]),
                    map: map
                });
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        var contentString = '<div id="content">' + 
                            '<h5>' + marcadores[i][0] + '</h6>' +
                            '<h6>Lugar: ' + marcadores[i][3] + '</h6>' +
                            '<p>' + marcadores[i][4] + '</p>' +
                            '</div>';
                        infoWindow.setContent(contentString);
                        infoWindow.open(map, marker);
                        if (marcadores[i][0] == "CIUDAD DE QUITO") {
                            grTitulo = "Carrera en la Ciudad de Quito";
                            grSubtitulo = "Resultados de la Competencia";
                            grSeries = [{
                                name: 'Hombres',
                                data: [25, 35, 42, 38]
                            }, {
                                name: 'Mujeres',
                                data: [18, 23, 32, 29]
                            }];
                            redibujar();
                        } else if (marcadores[i][0] == "CIUDAD DE GUAYAQUIL") {
                            grTitulo = "Carrera en la Ciudad de Guayaquil";
                            grSubtitulo = "Resultados de la Competencia";
                            grSeries = [{
                                name: 'Hombres',
                                data: [14, 36, 48, 32]
                            }, {
                                name: 'Mujeres',
                                data: [12, 25, 30, 21]
                            }];
                            redibujar();
                        } else if (marcadores[i][0] == "CIUDAD DE CUENCA") {
                            grTitulo = "Carrera en la Ciudad de Cuenca";
                            grSubtitulo = "Resultados de la Competencia";
                            grSeries = [{
                                name: 'Hombres',
                                data: [30, 41, 32, 26]
                            }, {
                                name: 'Mujeres',
                                data: [16, 19, 23, 32]
                            }];
                            redibujar();
                        }
                    }
                })(marker, i));
            }
        }
    </script>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        //drawClock();
        setInterval(drawClock, 1000);
        function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
        }
        function drawFace(ctx, radius) {
            var grad;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
            grad.addColorStop(0, '#333');
            grad.addColorStop(0.5, 'white');
            grad.addColorStop(1, '#333');
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }
        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius * 0.15 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 1; num < 13; num++) {
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }
        function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            //hour
            hour = hour % 12;
            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hour, radius * 0.5, radius * 0.07);
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.8, radius * 0.07);
            // second
            second = (second * Math.PI / 30);
            drawHand(ctx, second, radius * 0.9, radius * 0.02);
        }
        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        //Para el gráfico
        var migrafico;
        var grTitulo = 'Carreras Aficionadas Mountain Bike'
        var grSubtitulo = 'Datos del Ecuador - 2017'
        var grSeries = [{
            name: 'Hombres',
            data: [69, 82, 122, 96]
        }, {
            name: 'Mujeres',
            data: [46, 67, 85, 82]
        }];

        function dibujar() {
            return Highcharts.chart('grafico', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: grTitulo
                },
                subtitle: {
                    text: grSubtitulo
                },
                xAxis: {
                    categories: [
                        'Junior',
                        'Juvenil',
                        'Elite',
                        'Master'
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Participantes'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: grSeries
            });
        }

        dibujar();

        function redibujar() {
            var grafico = dibujar();
            if (!((grafico === 'undefined') || (grafico == null))) {
                grafico.redraw();
            }
        }

    </script>
