<!DOCTYPE html>
<html>
<head>
    <title>Pagina web con HTML5</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="Google_API.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sección del menú -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Index.html">
                    <span class="glyphicon glyphicon-fire"></span>
                    Tarea 6
                </a>
            </div>
            <div class="navbar-collapse collapse pull-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="Login.html">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Iniciar Sesi&oacute;n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Definición del Carrousel -->
        <section class="seccionCarousell">
            <div id="tarea6Carousell" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#tarea6Carousell" data-slide-to="0" class="active"></li>
                    <li data-target="#tarea6Carousell" data-slide-to="1"></li>
                    <li data-target="#tarea6Carousell" data-slide-to="2"></li>
                    <li data-target="#tarea6Carousell" data-slide-to="3"></li>
                </ol>
                <!--Los elementos de los Slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="Imagenes/Bike-1.jpg" alt="Texto de Imagen 1" />
                    </div>
                    <div class="item">
                        <img src="Imagenes/Bike-2.jpg" alt="Texto de Imagen 2" />
                    </div>
                    <div class="item">
                        <img src="Imagenes/Bike-3.jpg" alt="Texto de Imagen 3" />
                    </div>
                    <div class="item">
                        <img src="Imagenes/Bike-4.jpg" alt="Texto de Imagen 4" />
                    </div>
                </div>
                <!--Controles Izquierda y Derecha-->
                <a class="left carousel-control" href="#tarea6Carousell" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="right carousel-control" href="#tarea6Carousell" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </section>

        <footer class="footer-wrap">
            <hr />
            <div id="piePagina">
                &copy; 2018 - Todos los Derechos Reservados - MiChivita.com
            </div>
        </footer>

    </div>
</body>
</html>
